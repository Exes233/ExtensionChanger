<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Extension Changer</title>
</head>
<body>
<h1>Change extension</h1>
<form action="FileExtensionChanger" method="post">
    <label for="filename">File name:</label>
    <input type="text" id="filename" name="filename"><br><br>
    <label for="extension">New extension:</label>
    <input type="text" id="extension" name="extension"><br><br>
    <input type="submit" value="Change extension">
</form>
</body>
</html>
